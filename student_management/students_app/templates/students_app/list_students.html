{% extends 'students_app/base.html' %}

{% block content %}
<table class="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.address }}</td>
        <td>
            <a href="{% url 'update_student' student.id %}">Edit</a> |
            <a href="{% url 'delete_student' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_student' %}" class="btn btn-primary">
    <i class="bi bi-plus-circle"></i> Add New Student
</a>

{% endblock %}
